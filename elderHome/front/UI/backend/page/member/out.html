<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
  <style>
    #member-app  .notAdmin::after{
      border: 0 !important;

    }
  </style>
</head>
<body>
  <div class="dashboard-container" id="member-app">
    <div class="container">
      <el-table
        :data="tableData"
        stripe
        class="tableBox"
		@cell-mouse-enter="timestampToTime2"
      >
	  <el-table-column
	    prop="eventID"
	    label="ID"
	  ></el-table-column>
        <el-table-column
          prop="loginName"
          label="姓名"
        ></el-table-column>
        <el-table-column
          prop="event"
          label="事件"
        ></el-table-column>
        <el-table-column
          prop="leaveTime"
          label="外出时间"  
        >
			<template slot-scope="scope">
				{{timestampToTime2(scope.row.leaveTime)}}
			</template>
		</el-table-column>
       <el-table-column
         prop="backTime"
         label="回来时间"
       >
	   <template slot-scope="scope">
	   	{{timestampToTime2(scope.row.backTime)}}
	   </template></el-table-column>
        <el-table-column
          label="操作"
          width="160"
          align="center"
        >
          <template slot-scope="scope">
            <el-button type="primary" size="small" @click="pass(scope.row.eventID)">通过</el-button>
			<el-button type="primary"size="small" @click="unpass(scope.row.eventID)">驳回</el-button>
          </template>
        </el-table-column>
		<el-table-column
		  prop="status"
		  label="状态"
		>
		<template slot-scope="scope">
		                <span v-if="scope.row.status === -1">审核失败</span>
		                <span  v-else-if="scope.row.status === 0">审核成功</span>
						<span  v-else-if="scope.row.status === 1">待审核</span>
						<span  v-else-if="scope.row.status === 2">超时</span>
		            </template>
		</el-table-column>
      </el-table>
      <el-pagination
        class="pageList"
        :page-sizes="[10, 20, 30, 40]"
        :page-size="pageSize"
        layout="total, sizes, prev, pager, next, jumper"
        :total="counts"
        :current-page.sync="page"
        @size-change="handleSizeChange"
        @current-change="handleCurrentChange"
      ></el-pagination>
    </div>
  </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../api/member.js"></script>
	<script src="../../js/jquery-3.5.1.min.js"></script>
    <script>
      new Vue({
        el: '#member-app',
        data() {
          return {
             input: '',
             counts: 0,
             page: 1,
             pageSize: 10,
             tableData : [],
             eventID : '',
             status : '',
			 event:'',
			 backTime: '',
			 leaveTime:'',
			 loginName:'',
          }
        },
        computed: {},
        created() {
          this.init()
        },
        mounted() {
        },
        methods: {
          async init () {
            // const params = {
            //   page: this.page,
            //   pageSize: this.pageSize,
            //   name: this.input ? this.input : undefined
            // }
            // await getMemberList(params).then(res => {
            //   if (String(res.code) === '1') {
            //     this.tableData = res.data.records || []
            //     this.counts = res.data.total
            //   }
            // }).catch(err => {
            //   this.$message.error('请求出错了：' + err)
            // })
			await $.ajax({
			 		method: 'POST',
			 		data: {page: this.page, loginName:''},
			 		url: 'https://781s6i8919.goho.co/goouter/search',//ajax请求的地址
					dataType: 'json',
					success:  (data)=> {   //服务端成功返回会回调，执行匿名函数
					console.log(data),
									
					this.counts = data.result,
		
					this.tableData =data.result
										
				}                                 
			})
          },
          handleQuery() {
            this.page = 1;
            this.init();
          },
		  //通过
		  pass(id){
			 $.ajax({
			   		method: 'POST',
			   		data: {eventID: id, OP:'0'},
			   		url: 'https://781s6i8919.goho.co/goouter/check',//ajax请求的地址
			  		dataType: 'json',
			  		success:(data)=> {   //服务端成功返回会回调，执行匿名函数
			  		console.log(data)
					if(data.result==="ok"){
						this.init()
					}
			  							
			  	}                                 
			  })
		  },
		  //未通过
		  unpass(id){
		  			 $.ajax({
		  			   		method: 'POST',
		  			   		data: {eventID: id, OP:'-1'},
		  			   		url: 'https://781s6i8919.goho.co/goouter/check',//ajax请求的地址
		  			  		dataType: 'json',
		  			  		success:  (data)=> { 
								//服务端成功返回会回调，执行匿名函数
								console.log(data)
								if(data.result==="ok"){
									this.init()
		  			  	}
														 }
		  			  })
		  },
           // 添加
          addMemberHandle (st) {
            if (st === 'add'){
              window.parent.menuHandle({
                id: '2',
                url: '/backend/page/member/add.html',
                name: '添加员工'
              },true)
            } else {
              window.parent.menuHandle({
                id: '2',
                url: '/backend/page/member/add.html?id='+st,
                name: '修改员工'
              },true)
            }
          },
		  //时间戳转日期
		    timestampToTime2(timestamp) {
		    if (timestamp === 0 || timestamp == null) {
		      return ''
		    } else {
		      var date = new Date(timestamp * 1000)
		      var Y = date.getFullYear() + '-'
		      var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-'
		      var D = date.getDate() < 10 ? '0' + date.getDate() + ' ' : date.getDate() + ' '
		      var H = date.getHours() + ':'
		      var M2 = (date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes()) + ':'
		      var S = date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds()
		      return Y + M + D + H + M2 + S
		    }
		  },
          //状态修改
          statusHandle (row) {
            this.id = row.id
            this.status = row.status
            this.$confirm('确认调整该账号的状态?', '提示', {
              'confirmButtonText': '确定',
              'cancelButtonText': '取消',
              'type': 'warning'
              }).then(() => {
              enableOrDisableEmployee({ 'id': this.id, 'status': !this.status ? 1 : 0 }).then(res => {
                console.log('enableOrDisableEmployee',res)
                if (String(res.code) === '1') {
                  this.$message.success('账号状态更改成功！')
                  this.handleQuery()
                }
              }).catch(err => {
                this.$message.error('请求出错了：' + err)
              })
            })
          },
          handleSizeChange (val) {
            this.pageSize = val
            this.init()
          },
          handleCurrentChange (val) {
            this.page = val
            this.init()
          }
        }
      })
    </script>
</body>
</html>
